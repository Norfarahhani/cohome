<ion-content class="ion-padding">
  <!-- <ion-button fill="clear"> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons (click)="cancelCreate()">
          <ion-icon
            style="font-size: 20px"
            name="chevron-back-outline"
          ></ion-icon>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons class="ion-float-right" (click)="create()">
          <ion-icon
            style="font-size: 20px"
            name="checkmark-done-outline"
          ></ion-icon>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- </ion-button> -->

  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-select
        [(ngModel)]="taskModel.tasks"
        label="Task"
        label-placement="floating"
      >
        <ion-select-option value="0">Mop floor</ion-select-option>
        <ion-select-option value="1">Wash sink</ion-select-option>
        <ion-select-option value="2">Clean windows</ion-select-option>
        <ion-select-option value="3">Empty trash</ion-select-option>
        <ion-select-option value="4">Others</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-textarea
        [(ngModel)]="taskModel.notes"
        placeholder="Write your notes..."
        label="Notes"
        labelPlacement="floating"
        rows="3"
      ></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-icon
        name="alarm-outline"
        slot="start"
        style="margin-right: 10px"
      ></ion-icon>
      <ion-label>Reminder</ion-label>
      <ion-datetime
        slot="end"
        [(ngModel)]="taskModel.reminder"
        presentation="time"
      ></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-icon
        name="person-outline"
        slot="start"
        style="margin-right: 10px"
      ></ion-icon>
      <ion-label>Assign Task</ion-label>
      <ion-select slot="end" [(ngModel)]="taskModel.members" [multiple]="true">
        <ion-select-option
          *ngFor="let householdMemberModel of householdMemberModels"
          [value]="householdMemberModel.userDetails.uid"
          >{{ householdMemberModel.userDetails.name }}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-icon
        name="sunny-outline"
        slot="start"
        style="margin-right: 10px"
      ></ion-icon>
      <ion-label>Day</ion-label>
      <ion-select slot="end" [(ngModel)]="taskModel.days" [multiple]="true">
        <ion-select-option value="0">Monday</ion-select-option>
        <ion-select-option value="1">Tuesday</ion-select-option>
        <ion-select-option value="2">Wednesday</ion-select-option>
        <ion-select-option value="3">Thursday</ion-select-option>
        <ion-select-option value="4">Friday</ion-select-option>
        <ion-select-option value="5">Saturday</ion-select-option>
        <ion-select-option value="6">Sunday</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
