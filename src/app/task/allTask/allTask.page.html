<ion-content class="ion-padding">
    <ion-buttons [routerLink]="['/home/task']">
        <ion-icon name="chevron-back-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-buttons>
    <ion-label class="ion-padding ">
        <div class="allTask-header">
            <ion-text>
                <h2>All Tasks</h2>
            </ion-text>
        </div>
    </ion-label>


    <ion-list [inset]="true" class="rounded-list">
        <ion-item-sliding>
            <ion-item>
                <ion-checkbox slot="end"></ion-checkbox>
                <ion-icon name="bed-sharp" slot="start" style="max-width: 85%; max-height: 85%;"></ion-icon>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-row>
                                <ion-text>
                                    <strong>Clean bedroom</strong>
                                </ion-text>
                            </ion-row>
                            <ion-row class="ion-margin-bottom">
                                <ion-text> Today </ion-text>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="medium">
                    <ion-icon slot="end" name="create-outline"></ion-icon>
                    Edit
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon slot="end" name="trash-outline"></ion-icon>
                    Delete
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


<ion-list [inset]="true" class="rounded-list">
    <ion-item-sliding>
        <ion-item>
            <ion-checkbox slot="end"></ion-checkbox>
            <ion-icon name="bed-sharp" slot="start" style="max-width: 85%; max-height: 85%;"></ion-icon>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-row>
                            <ion-text>
                                <strong>Scrub bathtub</strong>
                            </ion-text>
                        </ion-row>
                        <ion-row class="ion-margin-bottom">
                            <ion-text> Today </ion-text>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item-options>
            <ion-item-option color="medium">
                <ion-icon slot="end" name="create-outline"></ion-icon>
                Edit
            </ion-item-option>
            <ion-item-option color="danger">
                <ion-icon slot="end" name="trash-outline"></ion-icon>
                Delete
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
