<ion-content>
  <ion-label class="ion-padding ">
    <div class="task-header">
      <ion-text>
        <h2>Task</h2>
      </ion-text>
    </div>
  </ion-label>

  <!-- search button -->
  <app-search></app-search>

  <ion-list [inset]="true" class="rounded-list">
    <ion-item [button]="true" [routerLink]="['/task/allTask']">
      <ion-label>All Tasks</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true" class="rounded-list">
    <ion-item [button]="true">
      <ion-label>History</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-item>
  </ion-list>


  <!-- FAB Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()">Cancel</ion-button>
          </ion-buttons>
          <ion-title class="centered-title">New Task</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Save</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <app-task-create></app-task-create>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
