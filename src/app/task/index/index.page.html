<app-header></app-header>

<app-search></app-search>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text color="dark">
          <strong>TASK</strong>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-checkbox>
            <ion-row>
              <ion-col>
                <ion-icon size="large" name="receipt-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-row>
                  <ion-text>
                    <strong>Clean kitchen</strong>
                  </ion-text>
                </ion-row>
                <ion-row class="ion-margin-bottom">
                  <ion-text> Due: 16 Sep </ion-text>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-checkbox>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- FAB Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        letak form kat sini
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
