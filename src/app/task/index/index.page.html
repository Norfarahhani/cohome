<ion-content class="ion-padding">
  <ion-text>
    <h2>Task</h2>
  </ion-text>
  <app-search></app-search>

  <ion-list [inset]="true" class="rounded-list">
    <ion-item-sliding>
      <ion-item>
        <ion-checkbox slot="end"></ion-checkbox>
        <ion-icon name="flower-outline" slot="start" style="max-width: 85%; max-height: 85%;"></ion-icon>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-text>
                  <strong>Cleaning badroom</strong>
                </ion-text>
              </ion-row>
              <ion-row class="ion-margin-bottom">
                <ion-text> Today </ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="medium">
          <ion-icon slot="end" name="create-outline"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="end" name="trash-outline"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!-- FAB Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()">Cancel</ion-button>
          </ion-buttons>
          <ion-title class="centered-title">New Task</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Save</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <app-task-create></app-task-create>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
