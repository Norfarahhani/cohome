<ion-list [inset]="true">
    <ion-item>
        <ion-input type="number" min="0" max="120" placeholder="Amount"></ion-input>
        <ion-icon name="cash-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-item>
    <ion-item>
        <!-- Dynamically change the label based on user selection -->
        <ion-label>{{ selectedCategory ? selectedCategory : 'Category' }}</ion-label>

        <!-- Select Button for Category Options -->
        <ion-select slot="end" placeholder="Select a Category" interface="popover" [(ngModel)]="selectedCategory"
            style="width: 0; opacity: 0;">
            <ion-select-option value="Entertainment">Entertainment</ion-select-option>
            <ion-select-option value="Food & Drinks">Food & Drinks</ion-select-option>
            <ion-select-option value="Grocery's">Grocery's</ion-select-option>
            <ion-select-option value="Transport">Transport</ion-select-option>
            <ion-select-option value="Housing">Housing</ion-select-option>
        </ion-select>
        <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-textarea placeholder="Write your notes..." label="Notes" labelPlacement="floating" rows="3"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-input type="date" placeholder="YYYY-MM-DD"></ion-input>
    </ion-item>
</ion-list>

<ion-title>Members</ion-title>

<ion-list [inset]="true">
    <ion-item-sliding>
        <ion-item>
            <ion-grid>
                <ion-checkbox>
                    <ion-row>
                        <ion-col>
                            <ion-avatar>
                                <img style="max-width: 85%; max-height: 85%;" alt="Silhouette of a person's head"
                                    src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                            </ion-avatar>
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <ion-text>
                                    <strong>Hani</strong>
                                </ion-text>
                            </ion-row>
                            <ion-row class="ion-margin-bottom">
                                <ion-text> RM5.00 </ion-text>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-checkbox>
            </ion-grid>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
        <ion-item>
            <ion-grid>
                <ion-checkbox>
                    <ion-row>
                        <ion-col>
                            <ion-avatar>
                                <img style="max-width: 85%; max-height: 85%;" alt="Silhouette of a person's head"
                                    src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                            </ion-avatar>
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <ion-text>
                                    <strong>Taeyang</strong>
                                </ion-text>
                            </ion-row>
                            <ion-row class="ion-margin-bottom">
                                <ion-text> RM5.00 </ion-text>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-checkbox>
            </ion-grid>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
