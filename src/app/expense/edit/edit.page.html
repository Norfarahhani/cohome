<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons (click)="cancelCreate()">
          <ion-icon style="font-size: 20px;" name="chevron-back-outline"></ion-icon>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons class="ion-float-right" (click)="updateExpenseDetails()">
          <ion-icon style="font-size: 20px;" name="checkmark-done-outline"></ion-icon>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-input [(ngModel)]="amount" placeholder="Amount"></ion-input>
      <ion-icon name="cash-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-input [(ngModel)]="selected_category" placeholder="Category"></ion-input>
      <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-input [(ngModel)]="date" type="date"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-input [(ngModel)]="notes" placeholder="Notes"></ion-input>
      <ion-icon name="clipboard-outline" slot="end" style="margin-left: 10px;"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Assign members -->
  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-icon name="person-outline" slot="start" style="margin-right: 10px;"></ion-icon>
      <ion-label>Assign Expense</ion-label>
      <ion-select [(ngModel)]="members" slot="end" [multiple]="true">
        <ion-select-option value="member1">Hani</ion-select-option>
        <ion-select-option value="member2">Emily</ion-select-option>
        <ion-select-option value="member3">Taeyang</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
