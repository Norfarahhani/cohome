<ion-header>
  <ion-toolbar>
    <!-- Centered Title -->
    <ion-title class="header-title">
      Expense 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
  <!-- unpaid & paid segments -->
    <ion-segment [(ngModel)]="selectedSegment" color="primary" class="split-segment ion-padding-horizontal">
      <ion-segment-button value="card1">
        <ion-label>Me</ion-label>
      </ion-segment-button>
      <ion-segment-button value="card2">
        <ion-label>Others</ion-label>
      </ion-segment-button>
    </ion-segment>


  <!-- call unpaid and paid pages -->
  <ion-list [inset]="true" class="rounded-list" *ngIf="selectedSegment === 'card1'">
    <app-expense-unpaid></app-expense-unpaid>
  </ion-list>
  <ion-list [inset]="true" class="rounded-list" *ngIf="selectedSegment === 'card2'">
    <app-expense-paid></app-expense-paid>
  </ion-list>
</ion-content>

 <!-- FAB Button -->
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="fab-button" [routerLink]="['/expense/create']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
