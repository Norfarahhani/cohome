<ion-content>
  <ion-label class="ion-padding ">
    <div class="profile-header">
      <ion-text>
        <h2>Expense</h2>
      </ion-text>
      <ion-buttons>
        <ion-button>
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-label>

  <div class="segment-container">
    <ion-segment [(ngModel)]="selectedSegment" color="primary" class="split-segment">
      <ion-segment-button  value="card1">
        <ion-label>Unpaid</ion-label>
      </ion-segment-button>
      <ion-segment-button value="card2">
        <ion-label>Paid</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-list [inset]="true" *ngIf="selectedSegment === 'card1'">
    <app-expense-unpaid></app-expense-unpaid>
  </ion-list>
  <ion-list [inset]="true" *ngIf="selectedSegment === 'card2'">
    <app-expense-paid></app-expense-paid>
  </ion-list>
</ion-content>

<!-- FAB Button -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button id="open-amount">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal #amountModal trigger="open-amount">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="amountModal.dismiss()">Cancel</ion-button>
        </ion-buttons>
        <ion-title class="centered-title"> New Expense</ion-title>
        <ion-buttons slot="end">
          <ion-button>Save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <!-- display amount page -->
    <ion-content>
      <ion-content shape="round">
        <app-expense-amount></app-expense-amount>
      </ion-content>
    </ion-content>
  </ng-template>
</ion-modal>
