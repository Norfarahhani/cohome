<app-header></app-header>

<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>

      <div class="segment-container">
        <ion-segment [(ngModel)]="selectedSegment" color="primary" class="split-segment">
          <ion-segment-button value="card1">
            <ion-label>Unpaid</ion-label>
          </ion-segment-button>
          <ion-segment-button value="card2">
            <ion-label>Paid</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>

      <ion-card-content *ngIf="selectedSegment === 'card1'">
        <app-expense-unpaid></app-expense-unpaid>
      </ion-card-content>

      <ion-card-content *ngIf="selectedSegment === 'card2'">
        <app-expense-paid></app-expense-paid>
      </ion-card-content>

    </ion-toolbar>
  </ion-header>
</ion-content>

<!-- FAB Button -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button id="open-amount">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal #modal trigger="open-amount">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="modal.dismiss()">Cancel</ion-button>
        </ion-buttons>
        <ion-title class="centered-title"> New Expense</ion-title>
        <ion-buttons slot="end">
          <ion-button>Save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <!-- display amount page -->
    <ion-content>
      <ion-content shape="round">
        <app-expense-amount></app-expense-amount>
      </ion-content>
    </ion-content>
  </ng-template>
</ion-modal>
