<ion-header>
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="chevron-back-outline" class="icon-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="toolbar-title">Payment</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="saveQrCode()">
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-background">
  <div class="qr-upload-container">
    <div class="qr-preview" *ngIf="user.qr_code_url">
      <img
        [src]="user.qr_code_url"
        alt="QR Code"
        class="qr-image"
      />
    </div>
    <div class="qr-upload-actions">
      <ion-button
        fill="solid"
        color="primary"
        expand="block"
        (click)="uploadQrCode()"
      >
        Upload QR Code
      </ion-button>
    </div>
  </div>
</ion-content>
