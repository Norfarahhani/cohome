<ion-content class="ion-padding">

    <!-- Profile Photo Section -->
    <ion-list>
        <ion-item lines="none" class="profile-photo-item">
            <div class="profile-photo-container">
                <ion-avatar class="profile-avatar">
                    <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Silhouette of a person's head">
                </ion-avatar>
                <ion-button fill="clear" class="change-photo-button">
                    Set New Photo
                </ion-button>
            </div>
        </ion-item>
    </ion-list>


    <!-- Name Input Section -->
    <ion-list>
        <ion-item>
            <ion-input placeholder="Name" value="Hani azmi"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" label="haniazmi@gmail.com" [disabled]="true" ></ion-input>
        </ion-item>
    </ion-list>

    <!-- Delete Account Button -->
    <ion-button [routerLink]="['/auth/login']" size="small" expand="block" color="danger" shape="round"
        class="lowercase-button">Delete account</ion-button>
</ion-content>
