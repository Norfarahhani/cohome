<ion-header>
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="chevron-back-outline" class="icon-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="toolbar-title">Personal Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-background">
  <!-- Profile Photo Section -->
  <div class="profile-photo-section">
    <ion-avatar class="profile-avatar">
      <img
        [src]="userModel.avatar_url || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
        alt="Profile Photo"
      />
    </ion-avatar>
    <ion-button fill="outline" class="change-photo-button" (click)="selectPhoto()">
      Set New Photo
    </ion-button>
  </div>

  <!-- Profile Details Section -->
  <div class="form-section">
    <ion-list class="modern-list">
      <!-- Name -->
      <ion-item lines="none" class="form-item">
        <ion-label position="stacked" class="form-label">Name</ion-label>
        <ion-input
          [(ngModel)]="userModel.name"
          placeholder="Enter your name"
          class="form-input"
        ></ion-input>
      </ion-item>

      <!-- Age -->
      <ion-item lines="none" class="form-item">
        <ion-label position="stacked" class="form-label">Age</ion-label>
        <ion-input
          [(ngModel)]="userModel.age"
          placeholder="Enter your age"
          type="number"
          min="0"
          class="form-input"
        ></ion-input>
      </ion-item>

      <!-- Phone -->
      <ion-item lines="none" class="form-item">
        <ion-label position="stacked" class="form-label">Phone Number</ion-label>
        <ion-input
          [(ngModel)]="userModel.phone_no"
          placeholder="Enter your phone number"
          class="form-input"
        ></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item lines="none" class="form-item">
        <ion-label position="stacked" class="form-label">Email</ion-label>
        <ion-input
          [(ngModel)]="userModel.email"
          [readonly]="true"
          class="form-input"
        ></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <div class="action-group">
    <ion-button
      expand="block"
      color="primary"
      shape="round"
      class="delete-button"
      (click)="updateUserDetails()"
    >
      Save
    </ion-button>
  </div>
</ion-content>
