<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-buttons (click)="cancelCreate()">
                    <ion-icon style="font-size: 20px;" name="chevron-back-outline"></ion-icon>
                </ion-buttons>
            </ion-col>
            <ion-col>
                <ion-buttons class="ion-float-right" (click)="joinHousehold()">
                    <ion-icon style="font-size: 20px;" name="arrow-forward-circle-outline"></ion-icon>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list [inset]="true" class="rounded-list">
        <ion-item>
            <ion-input [(ngModel)]="code" placeholder="Enter code" ></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
