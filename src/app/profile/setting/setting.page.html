<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-buttons (click)="cancelCreate()">
                    <ion-icon style="font-size: 20px;" name="chevron-back-outline"></ion-icon>
                </ion-buttons>
            </ion-col>
            <ion-col>
                <ion-buttons class="ion-float-right">
                    <ion-icon style="font-size: 20px;" name="checkmark-done-outline"></ion-icon>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list class="rounded-list">
        <ion-item>
            <ion-input type="password" placeholder="Current password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list class="rounded-list">
        <ion-item>
            <ion-input type="password" placeholder="New password"></ion-input>
        </ion-item>
    </ion-list>

    <!-- Logout Button -->
    <ion-button (click)="logout()" size="small" expand="block" shape="round" class="lowercase-button">
        Logout
    </ion-button>
</ion-content>
