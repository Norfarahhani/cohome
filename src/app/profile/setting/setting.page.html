<ion-header>
    <ion-toolbar>
      <!-- Back Button -->
      <ion-buttons slot="start" (click)="cancelCreate()">
        <ion-icon style="font-size: 20px" name="chevron-back-outline"></ion-icon>
      </ion-buttons>
  
      <!-- Centered Title -->
      <ion-title class="header-title">
        Setting
      </ion-title>
  
      <!-- Save Button -->
      <ion-buttons slot="end" (click)="cancelCreate()">
        <ion-icon style="font-size: 20px" name="checkmark-done-outline"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
    <ion-list class="rounded-list">
        <ion-item>
            <ion-input type="password" placeholder="Current password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list class="rounded-list">
        <ion-item>
            <ion-input type="password" placeholder="New password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list class="rounded-list">
        <ion-item>
            <ion-input type="password" placeholder="Confirm new password"></ion-input>
        </ion-item>
    </ion-list>

    <!-- Logout Button -->
    <ion-button (click)="logout()" size="small" expand="block" shape="round" class="lowercase-button">
        Logout
    </ion-button>
</ion-content>
