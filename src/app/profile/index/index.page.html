<ion-header>
  <ion-toolbar class="task-management-toolbar">
    <ion-title class="toolbar-title">Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile/details']" fill="clear">
        <ion-icon name="create-outline" class="toolbar-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-background">
  <!-- Profile Header -->
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img
        alt="User Avatar"
        [src]="userData.avatar_url || 'https://ionicframework.com/docs/img/demos/avatar.svg'"
      />
    </ion-avatar>
    <h2 class="profile-name">{{ userData.name }}</h2>
    <p class="profile-email">{{ userData.email }}</p>
  </div>

  <!-- Navigation List -->
  <ion-list class="navigation-list">
    <ion-item
      [routerLink]="['/profile/house']"
      detail
      *ngIf="hasHousehold"
      class="nav-item"
      lines="none"
    >
      <ion-icon name="home-outline" slot="start" class="nav-icon"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item
      [routerLink]="['/profile/payment']"
      detail
      class="nav-item"
      lines="none"
    >
      <ion-icon name="card-outline" slot="start" class="nav-icon"></ion-icon>
      <ion-label>Payment</ion-label>
    </ion-item>
    <ion-item
      [routerLink]="['/profile/setting']"
      detail
      class="nav-item"
      lines="none"
    >
      <ion-icon name="settings-outline" slot="start" class="nav-icon"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
    <ion-item
      [routerLink]="['/profile/summary']"
      detail
      class="nav-item"
      lines="none"
    >
      <ion-icon name="analytics-outline" slot="start" class="nav-icon"></ion-icon>
      <ion-label>Summary</ion-label>
    </ion-item>
    <ion-item
      [routerLink]="['/profile/join']"
      detail
      *ngIf="!hasHousehold"
      class="nav-item"
      lines="none"
    >
      <ion-icon name="log-in-outline" slot="start" class="nav-icon"></ion-icon>
      <ion-label>Join</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
