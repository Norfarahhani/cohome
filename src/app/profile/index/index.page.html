<app-header></app-header>

<ion-content class="ion-padding">
    <ion-text>
        <h2>Account</h2>
    </ion-text>

    <ion-card id="open-details" button="true" [routerLink]="['/profile/details']">
        <ion-card-content>
            <ion-item>
                <ion-row>
                    <ion-col>
                        <ion-avatar>
                            <img style="max-width: 85%; max-height: 85%;" alt="Silhouette of a person's head"
                                src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                        </ion-avatar>
                    </ion-col>
                </ion-row>

                <ion-col>
                    <ion-row>
                        <ion-text>
                            <strong>Hani Azmi</strong>
                        </ion-text>
                    </ion-row>
                    <ion-row class="ion-margin-bottom">
                        <a href="mailto:haniazmi&#64;gmail.com">haniazmi&#64;gmail.com</a>
                    </ion-row>
                </ion-col>
                <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content id="open-house" button="true" [routerLink]="['/profile/house']">
            <ion-item>
                <ion-icon name="home-outline" slot="start" style="margin-left: 10px;"></ion-icon>
                <ion-text>Mini House</ion-text>
                <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
            </ion-item>
        </ion-card-content>
        <ion-card-content>
            <ion-item>
                <ion-icon name="push-outline" slot="start" style="margin-left: 10px;"></ion-icon>
                <ion-text>Payment</ion-text>
                <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
            </ion-item>
        </ion-card-content>
        <ion-card-content>
            <ion-item>
                <ion-icon name="settings-outline" slot="start" style="margin-left: 10px;"></ion-icon>
                <ion-text>Settings</ion-text>
                <ion-icon name="chevron-forward-outline" slot="end" style="margin-left: 10px;"></ion-icon>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-button [routerLink]="['/auth/login']" size="small" expand="block" color="dark" shape="round"
        class="lowercase-button">logout</ion-button>
</ion-content>


<!-- Modal for details page -->
<ion-modal #modal trigger="open-details">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="modal.dismiss()">Back</ion-button>
                </ion-buttons>
                <ion-title class="centered-title"> Profile</ion-title>
                <ion-buttons slot="end">
                    <ion-button>Save</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <!-- display details page -->
        <ion-content>
            <ion-content shape="round">
                <app-expense-details></app-expense-details>
            </ion-content>
        </ion-content>
    </ng-template>
</ion-modal>

<!-- Modal for house page -->
<ion-modal #modal trigger="open-house">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="modal.dismiss()">Back</ion-button>
                </ion-buttons>
                <ion-title class="centered-title"> Mini House</ion-title>
                <ion-buttons slot="end">
                    <ion-button>Save</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <!-- display details page -->
        <ion-content>
            <ion-content shape="round">
                <app-expense-house></app-expense-house>
            </ion-content>
        </ion-content>
    </ng-template>
</ion-modal>
