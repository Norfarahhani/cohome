<ion-header>
  <ion-toolbar>
    <!-- Back Button -->
    <ion-buttons slot="start" (click)="cancelCreate()">
      <ion-icon style="font-size: 20px" name="chevron-back-outline"></ion-icon>
    </ion-buttons>

    <!-- Centered Title -->
    <ion-title class="header-title">
      House information
    </ion-title>

    <!-- Save Button -->
    <ion-buttons slot="end" (click)="cancelCreate()">
      <ion-icon style="font-size: 20px" name="checkmark-done-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list [inset]="true" class="rounded-list">
    <ion-item>
      <ion-input placeholder="House name" [value]="householdModel.household_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="House address" [value]="householdModel.household_address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-text>{{ householdModel.code }}</ion-text>
    </ion-item>
  </ion-list>

  <ion-button [routerLink]="['/auth/login']" size="small" expand="block" color="danger" shape="round"
    class="lowercase-button">Delete house</ion-button>
</ion-content>
