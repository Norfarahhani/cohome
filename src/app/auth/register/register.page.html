<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/auth/login']">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Register</ion-card-title>
          </ion-card-header>

          <ion-card-content>

            <ion-input label="Name" label-placement="floating" fill="outline" placeholder="Enter text"
              required></ion-input>
            <br />

            <ion-input label="Age" label-placement="floating" type="number" min="0" max="120" fill="outline"
              placeholder="Enter your age"></ion-input>
            <br />

            <ion-input type="email" fill="outline" label="Email" labelPlacement="floating"
              helperText="Enter a valid email" errorText="Invalid email" ngModel email required></ion-input>
            <br />

            <ion-input label="Phone number" label-placement="floating" type="number" min="0" max="120" fill="outline"
              placeholder="Enter phone number" required></ion-input>
            <br />

            <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Enter password"
              required></ion-input>
            <br />

            <ion-input label=" Confirm Password" label-placement="floating" fill="outline" placeholder="Enter password"
              required></ion-input>
            <br />

            <ion-button [routerLink]="['/household/index']" size="small" expand="block" color="primary" shape="round"
              class="ion-margin-top">Sign up</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
